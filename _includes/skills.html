<section class="section skills">
  <div class="section__title">Skills</div>
  <div class="section__content">
    <!-- <p>Iâ€™ve picked up quite a few skills during the course of my three co-ops, and aim to improve these skills everyday. Here are a few of the technologies that I have experience with:</p> -->
    <div class="skillz">
      <div class="skillz__category">
        <div class="skillz__category__label">Relevant Coursework</div>
        <ul>
          {% for course in site.data.skills.courses %}
          <li class="skillz__category__item">{{course.item}}</li>
          {% endfor %}
        </ul>

      <div class="skillz__category">
        <div class="skillz__category__label">Technical</div>
        <ul>
          {% for thing in site.data.skills.things %}
          <li class="skillz__category__item">{{thing.item}}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
